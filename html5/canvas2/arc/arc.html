<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制圆角矩形</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 50px auto;">
</canvas>

<script>
    window.onload=function () {
        var canvas = document.getElementById('canvas');

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');
        drawRoundRect(context,100,100,600,500,50);
    };

    /**
     * 绘制圆角矩形
     * @param cxt
     * @param x 矩形的左上角的x坐标
     * @param y 矩形的左上角的y坐标
     * @param width 矩形的宽度
     * @param height 矩形的高度
     * @param radius 圆角的半径
     */
    function drawRoundRect(cxt, x, y, width, height, radius) {
        cxt.save();
        cxt.translate(x, y);  //偏移到(x,y)
        pathRoundRect(cxt, width, height, radius);
        cxt.strokeStyle = "black";
        cxt.stroke();
        cxt.restore();
    }

    /**
     * 绘制圆角矩形的路径
     * @param cxt
     * @param width
     * @param height
     * @param radius
     */
    function pathRoundRect(cxt, width, height, radius) {
        //绘制方向：右下角->左下角->左上角->closePath()
        cxt.beginPath();
        cxt.arc(width - radius, height - radius, radius, 0, Math.PI *0.5);
        //cxt.lineTo(radius, height);  //不需要写这个，因为会自动连接
        cxt.arc(radius, height - radius, radius, Math.PI *0.5, Math.PI);
        //cxt.lineTo(0, radius);
        cxt.arc(radius, radius, radius, Math.PI, Math.PI * 1.5);
        //cxt.lineTo(width - radius, 0);
        cxt.arc(width - radius, radius, radius, Math.PI * 1.5, Math.PI * 2);
        cxt.closePath();
    }
</script>
</body>
</html>
