<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用图片、画布或者video</title>
</head>
<body>

<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context=canvas.getContext('2d');

        var image=new Image();
        image.src="1.jpg";
        image.onload=function () {
            //创建填充样式的对象
            //var pattern=context.createPattern(image,"no-repeat");
            //var pattern=context.createPattern(image,"repeat-x");
            //var pattern=context.createPattern(image,"repeat-y");
            var pattern=context.createPattern(image,"repeat");
            context.fillStyle=pattern;
            context.fillRect(0,0,800,800);
        }
        // 也可以用一个视频：var pattern=context.createPattern(video,"no-repeat");
    }
</script>
</body>
</html>
