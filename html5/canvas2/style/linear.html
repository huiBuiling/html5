<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>fillStyle之linear（线性）渐变</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 500;
        canvas.height = 500;
        var context=canvas.getContext('2d');

        //创建一条渐变线（0，0）->（800，800）
        var linearGrad=context.createLinearGradient(0,0,500,500);
        //起始颜色（0.0）
        linearGrad.addColorStop(0.0,'#fff');
        linearGrad.addColorStop(0.25,'red');
        linearGrad.addColorStop(0.5,'green');
        linearGrad.addColorStop(0.75,'yellow')
        //终止颜色（1.0）
        linearGrad.addColorStop(1.0,'#000');

        context.fillStyle=linearGrad;
        context.fillRect(0,0,800,800);
    }
</script>
</body>
</html>
