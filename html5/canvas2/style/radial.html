<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>fillStyle之radial（径向）渐变</title>
</head>
<body>
<!--
(径向）渐变，呈放射状
-->
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 500;
        canvas.height = 500;
        var context=canvas.getContext('2d');

        //同心圆，内圆半径为0，外圆半径为500
        var radialGrad=context.createRadialGradient(250,250,0,250,250,250);
        //起始颜色（0.0）
        radialGrad.addColorStop(0.0,'#fff');
        radialGrad.addColorStop(0.25,'red');
        radialGrad.addColorStop(0.5,'green');
        radialGrad.addColorStop(0.75,'yellow')
        //终止颜色（1.0）
        radialGrad.addColorStop(1.0,'#000');

        context.fillStyle=radialGrad;
        context.fillRect(0,0,800,800);
    }
</script>
</body>
</html>
