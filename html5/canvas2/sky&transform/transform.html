<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transform变换矩阵</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context=canvas.getContext('2d');

        context.fillStyle='red';
        context.strokeStyle='#058';
        context.lineWidth=5;

        /**
         * transform(a,b,c,d,e,f);
         * a,d 水平，垂直缩放
         * b,c 水平，垂直倾斜
         * e,f 水平，垂直位移
         */
        context.save();
        //context.transform(1,0,0,1,0,0);  默认值
        context.transform(2,0.2,0.2,1.5,50,100);  //设置
        context.fillRect(50,50,200,200);
        context.strokeRect(50,50,200,200);
        context.restore();
        //注意：transform有累积效果，如果消除多次积累的效果，则可以使用setTransform，
        // 参数和transform的一样，之前的累积都会消除。
    }
</script>
</body>
</html>
