<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>translate位移</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context=canvas.getContext('2d');

        context.fillStyle='red';
        context.translate(100,100);  //位移到(100,100)
        context.fillRect(0,0,400,400);  // （0,0）是位置,(400,400)是宽高

        context.translate(-100,-100);   //加上这句就不会了

        context.fillStyle='green';
        context.translate(300,300);
        context.fillRect(0,0,400,400);  //按理说会在(300,300)处画一个宽高均为400的矩形，
        //但是却在(400,400)处画了。因为translate会叠加100+300=400


        /*也可以用以下办法，即变换操作时使用save()和restore()方法
        context.save();//保存状态
        context.fillStyle='red';
        context.translate(100,100);  //位移到(100,100)
        context.fillRect(0,0,400,400);  // （0,0）是位置,(400,400)是宽高
        context.restore(); //恢复状态

        context.save();//保存状态
        context.fillStyle='green';
        context.translate(300,300);
        context.fillRect(0,0,400,400);
        context.restore(); //恢复状态
        */
    }
</script>
</body>
</html>
