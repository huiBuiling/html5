<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>canvas給多边形着色</title>
		<style type="text/css">
			#canvas{
				border:1px solid #ddd;
				display: block;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
		(function(){
			var canvas=document.getElementById('canvas');
			var content=canvas.getContext('2d');
		    //画多边形只要设置各个顶点即可
			content.moveTo(100,100); //起点
			content.lineTo(400,400); 
			content.lineTo(100,400);
			content.lineTo(100,100);
			content.fillStyle="rgb(2,100,30)";  //填充的背景色
			content.fill(); //着色

			content.lineWidth=5;   //直线的宽度
			content.strokeStyle="#058";   //直线的颜色
			content.stroke(); //绘制线条
			
		})();
		</script>
	</body>
</html>
