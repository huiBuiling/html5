<!DOCTYPE html>
<html>
<head>
	<title>三列布局（左右固定，中间自适应）</title>
	<style type="text/css">
        body{margin: 0;padding: 0;}
		.left{width: 200px;height: 500px;background: #ccc;position: absolute;left: 0;top: 0;
		}
		.middle{background: red;height: 500px;margin: 0 300px 0 200px;
		}
		.right{width: 300px;height: 500px;background: #000;position: absolute;right: 0;top: 0
		}
	</style>
</head>
<body>

	<div class="left"></div>
	<div class="middle">一步是设计版面布局。就象传统的报刊杂志编辑一样， 我们将网页看作一张报纸，一本杂志来进行排版布局。 虽然动态网页技术的发展使得我们开始趋向于学习场景编剧，但是固定的网页版面设计基础依然是必须学习和掌握的。它们的基本原理是共通的</div>
	<div class="right"></div>

</body>
</html>
