<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变形之旋转-rotate</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="wrapper">
			旋转rotate()函数通过指定的角度参数使元素相对原点进行旋转。它主要在二维空间内进行操作，设置一个角度值，用来指定旋转的幅度。如果这个值为正值，元素相对原点中心顺时针旋转；如果这个值为负值，元素相对原点中心逆时针旋转。
		</div>
	</body>
</html>
